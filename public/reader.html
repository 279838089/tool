<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>阅读器</title>
  <link rel="stylesheet" href="/static/reader.css" />
</head>
<body>
  <header class="reader-header">
    <button id="backBtn" class="icon-btn" aria-label="返回">←</button>
    <div class="title" id="bookTitle">阅读器</div>
    <button id="toggleMenu" class="icon-btn" aria-label="菜单">☰</button>
  </header>

  <main id="reader" class="reader">
    <h1 id="chapterTitle" class="chapter-title"></h1>
    <article id="content" class="chapter-content"></article>
  </main>

  <nav class="reader-navbar" id="readerNav">
    <button id="prevBtn" class="nav-btn">上一章</button>
    <div id="progress" class="progress">1 / 1</div>
    <button id="nextBtn" class="nav-btn">下一章</button>
  </nav>

  <div id="panel" class="panel hidden">
    <div class="row">
      <label class="switch">
        <input id="darkMode" type="checkbox">
        <span>夜间模式</span>
      </label>
    </div>
    <div class="row">
      <span>字号</span>
      <div class="font-controls">
        <button id="fontDec" class="pill">A-</button>
        <span id="fontSizeVal">18</span>
        <button id="fontInc" class="pill">A+</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/static/reader.js"></script>
</body>
</html>
