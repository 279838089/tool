<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公众号编辑器 · 登录注册</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <meta name="color-scheme" content="light dark">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body class="auth-page">
  <div class="container auth-container">
    <div class="header">
      <h1><span class="grad">🔐 账号中心</span></h1>
      <div class="hero-accent" aria-hidden="true"></div>
      <p>登录或创建账号，解锁更多创作功能</p>
    </div>

    <div class="auth-body">
      <div class="auth-tabs" role="tablist">
        <button class="auth-tab active" data-target="login" type="button" role="tab" aria-selected="true">登录账号</button>
        <button class="auth-tab" data-target="register" type="button" role="tab" aria-selected="false">注册账号</button>
      </div>

      <div class="auth-message" id="authMessage" role="alert" hidden></div>

      <form id="loginForm" class="auth-form" novalidate>
        <div class="input-group">
          <label for="loginEmail">邮箱</label>
          <input type="email" id="loginEmail" name="email" placeholder="name@example.com" autocomplete="email" required>
        </div>

        <div class="input-group">
          <label for="loginPassword">密码</label>
          <input type="password" id="loginPassword" name="password" placeholder="请输入密码" autocomplete="current-password" required>
        </div>

        <button class="btn btn-primary auth-submit" type="submit">立即登录</button>
      </form>

      <form id="registerForm" class="auth-form hidden" novalidate>
        <div class="input-group">
          <label for="registerEmail">邮箱</label>
          <input type="email" id="registerEmail" name="email" placeholder="name@example.com" autocomplete="email" required>
        </div>

        <div class="input-group">
          <label for="registerPassword">设置密码</label>
          <input type="password" id="registerPassword" name="password" placeholder="至少 6 位字符" autocomplete="new-password" required>
        </div>

        <div class="input-group">
          <label for="inviteCode">邀请码</label>
          <input type="text" id="inviteCode" name="inviteCode" placeholder="请输入邀请码" required>
        </div>

        <div class="invite-hint">
          <span>📮 每个邀请码仅可使用一次，初始发放 10 枚。</span>
        </div>

        <button class="btn btn-success auth-submit" type="submit">完成注册</button>
      </form>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
